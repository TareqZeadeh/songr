<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <form action="/song" method="post">
        <p>Title</p><input type="text" name="title"/></br>
        <p>Length</p><input type="number" name="length"/></br>
        <p>Track Number</p><input type="number" name="trackNumber"/></br>
        <p>Album</p><input type="text" name="album"/></br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
